name: Release to crates.io

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry-run:
        description: "Dry-run only (no publish)"
        type: boolean
        default: true

permissions:
  contents: read

concurrency:
  group: release
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Verify tag matches workspace version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          CARGO_VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[] | select(.name == "cyanea-core") | .version')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match workspace version ($CARGO_VERSION)"
            exit 1
          fi

      - name: Run tests
        run: cargo test --workspace --exclude cyanea-py

      - name: Run clippy
        run: cargo clippy --workspace --exclude cyanea-py -- -D warnings

      - name: Dry-run publish (all crates)
        run: |
          for crate in \
            cyanea-core \
            cyanea-seq cyanea-align cyanea-stats cyanea-ml cyanea-chem cyanea-struct cyanea-gpu \
            cyanea-omics cyanea-phylo \
            cyanea-io; do
            echo "::group::Dry-run $crate"
            cargo publish -p "$crate" --dry-run
            echo "::endgroup::"
          done

  publish:
    name: Publish to crates.io
    needs: validate
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: crates-io
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      # Tier 0: foundation
      - name: Publish cyanea-core
        run: cargo publish -p cyanea-core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for index
        run: sleep 30

      # Tier 1: direct dependents of core
      - name: Publish tier 1 crates
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          for crate in cyanea-seq cyanea-align cyanea-stats cyanea-ml cyanea-chem cyanea-struct cyanea-gpu; do
            echo "::group::Publishing $crate"
            cargo publish -p "$crate"
            echo "::endgroup::"
            sleep 30
          done

      # Tier 2: depend on tier 1
      - name: Publish tier 2 crates
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          for crate in cyanea-omics cyanea-phylo; do
            echo "::group::Publishing $crate"
            cargo publish -p "$crate"
            echo "::endgroup::"
            sleep 30
          done

      # Tier 3: depends on tier 2
      - name: Publish cyanea-io
        run: cargo publish -p cyanea-io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  release:
    name: Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create "$GITHUB_REF_NAME" --generate-notes
